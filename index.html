<body>


    <!-- Title -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Simon Game</h1>
          <p class="lead">A project for Free Code Camp</p>
        </div>
      </div>
    </div>

 <!-- simon game area -->

    <div class="container">

        <div class="center">
              <div class="circle">

                <div class="innerCircle">


                    <div id="one" class="col-lg-3 col-md-4 col-xs-6 btn btn-sq-lg dark1">
                        <audio id="audio-one">
                          <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    <div id="two" class="col-lg-3 col-md-4 col-xs-6 btn btn-sq-lg dark2">
                            <audio id="audio-two">
                                <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
                            </audio>
                    </div>
                    <div id="three" class="col-lg-3 col-md-4 col-xs-6 btn btn-sq-lg dark3">
                        <audio id="audio-three">
                            <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    <div id="four" class="col-lg-3 col-md-4 col-xs-6 btn btn-sq-lg dark4">
                          <audio id="audio-four">
                            <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
                          </audio>
                    </div>
                </div><!--innerCicle-->

               </div><!--circle-->
         </div><!--center-->
        
      </div><!--container-->


  <div class="container">
      <div class="row text-center">
        <div>count</div>
        <form id="count">  </form>
       <button type="button" id="start" class="btn btn-secondary btn-lg">start</button>
       <button type="button" id="strict" class="btn btn-secondary btn-lg">strict</button>
       <div class="row" id="onOff"></div>

  </div>


    

      <div class="container">
           <footer class="py-5 bg-dark">
